<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1771525_ginrati7d1p.css
  ">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      height: 40px;
      line-height: 40px;
      font-size: 0;
    }

    i {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: red;
      vertical-align: middle;
    }

    span {
      font-size: 14px;
      display: inline-block;
      vertical-align: middle;
    }

    ul {
      margin: 50px auto 0;
      width: 303px;
    }

    li {
      float: left;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-top: -1px;
      margin-left: -1px;
      position: relative;
    }

    li:hover {
      border-color: green;
      z-index: 1;
    }

    .test {
      width: 0;
      height: 0;
      border-top: 30px solid red;
      border-right: 30px solid green;
      border-bottom: 30px solid blue;
      border-left: 30px solid pink;
    }
    .box1 {
      margin-top: 160px;
      border: 1px solid red;
      height: 24px;
    }
    .box2 {
      height: 24px;
      width: 300px;
      background-color: green;
      float: left;
    }
  </style>
</head>

<body>
  <p><span>佛挡杀佛范德萨范德萨发佛挡杀佛的</span><i></i></p>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <button>xxx</button>
  <div class="test"></div>
  <div class="box1">
    <span class="box2"></span>
  </div>
</body>

</html>
