<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      padding: 10px;
      position: relative;
      background-color: green;
      border: 10px solid #000;
    }
    .box span {
      width: 30px;
      height: 30px;
      background-color: red;
      position: absolute;
      left: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="box"><span></span></div>
</body>
</html>
