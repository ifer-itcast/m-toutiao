<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .one {
      position: relative;
      top: 200px;
      left: 200px;
      background-color: red;
    }
    .two {
      background-color: green;
    }
    .thr {
      background-color: blue;
    }
    .fou {
      position: relative;
      bottom: 200px;
      left: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="thr"></div>
  <div class="fou"></div>
</body>
</html>
